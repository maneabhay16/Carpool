<!DOCTYPE html>
{% load static %}
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Registaration Form</title>
        <link rel="stylesheet" href="{% static 'css/Registration.css' %}">
        
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    </head>
       
    <body>
        <div class="container-fluid main-cont">
            <nav class="navbar navbar-expand-lg">
                <h1 class="navbar-brand">User Profile</h1>
                <div class="ms-auto">
                    <a class="btn my-2 my-sm-0" href="/carpools">Your Carpools</a>
                    <a class="btn my-2 my-sm-0" href="/home">Home</a>
                </div>
              </nav>
              <hr>
                <form action="/user_profile" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-10">
                        <label for="fname">First Name:</label>
                    </div>
                    <div class="col-90">
                        <input type="text" id="fname" name="firstname" placeholder="Enter your first name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <label for="lname">Last Name:</label>
                    </div>
                    <div class="col-90">
                        <input type="text" id="lname" name="lastname" placeholder="Enter your last name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <label for="email">Email:</label>
                    </div>
                    <div class="col-90">
                        <input type="email" id="email" name="email" placeholder="it should contain @,.">
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <label for="mobile">Mobile:</label>
                    </div>
                    <div class="col-90">
                        <input type="tel" id="mobile" name="mobile" placeholder="only 10 digits are allowed">
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <label for="gender" required>Gender:</label>
                    </div>
                    <div class="col-90">
                        <input type="text" id="gender" name="gender" placeholder="male or female">
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <label for="dob">Date Of Birth:</label>
                    </div>
                    <div class="col-90">
                        <input type="Date" id="dob" name="dob">
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <label for="address">Address:</label>
                    </div>
                    <div class="col-90">
                        <textarea name="address" id="address" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <label for="pincode">Area PIN:</label>
                    </div>
                    <div class="col-90">
                        <input type="number" id="pin" name="pin" maxlength="6">
                    </div>           
                </div>
                <div class="row">
                    <div class="col-10">
                        <label for="pincode">Driving License Number:</label>
                    </div>
                    <div class="col-90">
                        <input type="text" id="drivelic" name="drivelic">
                    </div>            
                </div>
                    <div class="row">
                        <div class="col-10">
                            <label for="LicPhoto">Upload Driving License</label>
                        </div>
                        <div class="col-90">
                            <input type="file" name="drivelicpic" id="LicPhoto" class="indata">
                        </div>
                    </div>
            
            
                <div class="row">
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary profileBtn">submit</button>
                    </div>
                </div>  
                
            </div>
                </form>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        
    </body>
</html>
